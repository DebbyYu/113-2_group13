{% extends "dogpedia/base_generic.html" %}
{% load static %}
{% block title %}寵物圖鑑首頁{% endblock  %}
{% block extrastatic %}
<link rel="stylesheet" href="{% static "styles/Dogpedia.css" %}">
<link rel="stylesheet" href="{% static "styles/Sidebar.css" %}">
<link rel="stylesheet" href="{% static "styles/Dog_IDcard.css" %}">
{% endblock  %}

{% block content %}
<div class="top-space">
  <h1>🐶 狗狗圖鑑 🐾</h1>
  <p>探索不同品種的狗狗，了解牠們的特性與生活方式！</p>
</div>

<div class="main-container">
  <aside class="left-space">
    {% include "dogpedia/sidebar.html" %}
  </aside>

  <section class="card-section">
    <div class="card-grid" id="card-grid">
      <!-- 卡片由 JavaScript 動態生成 -->
    </div>
  </section>
</div>

<div class="overlay" id="overlay">
  <div class="expanded-card">
    <button class="close-btn" onclick="closeCard()">X</button>
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="profile">狗勾資料</button>
      <button class="tab-btn" data-tab="interest">興趣</button>
      <button class="tab-btn" data-tab="traits">特色</button>
      <button class="tab-btn" data-tab="care">飼養須知</button>
    </div>
    <h2 id="expanded-title"></h2>
    <div class="tab-content" id="profile-content"></div>
    <div class="tab-content" id="interest-content" style="display: none;"></div>
    <div class="tab-content" id="traits-content" style="display: none;"></div>
    <div class="tab-content" id="care-content" style="display: none;"></div>
  </div>
</div>

<script type="text/javascript" src="{% static "scripts/Dog_IDcard.js" %}"></script>
<script type="text/javascript" src="{% static "scripts/Dogpedia.js" %}"></script>
<script type="text/javascript" src="{% static "scripts/Dogpedia_data.js" %}"></script>

{% endblock %}
