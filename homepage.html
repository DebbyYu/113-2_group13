<body>

    <!-- 固定的 Header -->

            <img src="images/dog.png" alt="Logo">

        </div>
        
        <div class="right_header">
            <nav>
                <a href="homepage.html">首頁</a> <!-- 指向首頁 -->
                <a href="aboutus.html">關於我們</a> <!-- 指向關於我們 -->

                <a href="Petaurus.html">蜜袋鼯專區</a>
                <!-- <a href=""></a> -->

            <div class="theme-switch">
                <label for="theme-toggle" class="theme-label">深色模式</label>
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="slider"></label>
            </div>
        </div>
    </header>

    <!-- 品牌大圖 -->
    <section id="home" class="hero">
        <img src="./images/dog_title.png" alt="???">
        歡迎狗來坐坐！
    </section>
    <div class="homepagefont">
        歡迎狗來坐坐！
    </div>
    <script>
        // 讀取 localStorage 來確保深色模式可沿用
        function loadTheme() {
            const darkModeEnabled = localStorage.getItem("darkMode") === "enabled";
            if (darkModeEnabled) {
                document.body.classList.add("dark-mode");
                document.getElementById('theme-toggle').checked = true;
            }
        }

        // 切換深色模式
        document.getElementById('theme-toggle').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add("dark-mode");
                localStorage.setItem("darkMode", "enabled"); // 記錄深色模式
            } else {
                document.body.classList.remove("dark-mode");
                localStorage.setItem("darkMode", "disabled"); // 記錄淺色模式
            }
        });

        // 頁面載入時應用已儲存的主題設定
        loadTheme();
        
    </script>
</body>
</html>
